}

javafx {
    version = "18.0.1"
    modules = [ 'javafx.controls' ]
}

group 'com.kodilla'
version '1.0-SNAPSHOT'
mainClassName = 'com.kodilla.tictactoe.TicTacToeApp'

repositories {
    mavenCentral()
}

dependencies {

